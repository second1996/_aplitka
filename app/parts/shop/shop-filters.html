<div class="shop-filters">

	<!-- Filters -->
	<form class="shop-filters-form form" id="shop-filters">
		<!-- <div class="preloader _is-active">
			<div class="preloader-spinner"></div>
		</div> -->
		<div class="shop-filters-actions">
			<a href="#" class="shop-filters-reset _is-shown" role="button" rel="nofollow">
				<span>Сбросить фильтр</span>
				<svg class="icon icon-close"><use xlink:href="./images/symbol-defs.svg#close"></use></svg>
			</a>
			<button type="submit" class="shop-filters-submit btn btn-secondary _is-shown">Применить фильтр</button>
			<button type="button" class="shop-filters-close btn btn-close">
				<svg class="icon icon-close"><use xlink:href="./images/symbol-defs.svg#close"></use></svg>
			</button>
		</div>
		<div class="row row-cols-1 row-cols-lg-3 row-cols-xl-4">
			<div class="col">
				<div class="shop-filters-price">
					<span class="shop-filters-price-label">Цена:</span>
					<div class="shop-filters-price-slider">
						<div class="shop-filters-price-handle" data-slidermin="500" data-slidermax="28250"></div>
						<div class="shop-filters-price-range">
							<input type="number" name="p-price-from" id="filter-price-from" value="3100" class="form-control shop-filters-price-from">
							<span>—</span>
							<input type="number" name="p-price-to" id="filter-price-to" value="26500" class="form-control shop-filters-price-to">
						</div>
					</div>
				</div><!-- /.shop-filters-price -->
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Салоны</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-1" checked>
								<label for="s-filter-1" class="form-checkbox-label">Настенная</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-2">
								<label for="s-filter-2" class="form-checkbox-label">Напольная</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-3" checked>
								<label for="s-filter-3" class="form-checkbox-label">Мозаика</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-4" checked>
								<label for="s-filter-4" class="form-checkbox-label">Бежевая</label>
							</div>
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div><!-- /.shop-filters-item-->
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Размер</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-5">
								<label for="s-filter-5" class="form-checkbox-label">10х10</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-6">
								<label for="s-filter-6" class="form-checkbox-label">15х15</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-7">
								<label for="s-filter-7" class="form-checkbox-label">20х20</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-8">
								<label for="s-filter-8" class="form-checkbox-label">30х30</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-9">
								<label for="s-filter-9" class="form-checkbox-label">40х40</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-10">
								<label for="s-filter-10" class="form-checkbox-label">45х45</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-11">
								<label for="s-filter-11" class="form-checkbox-label">50х50</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-12">
								<label for="s-filter-12" class="form-checkbox-label">60х60</label>
							</div>
						
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div><!-- /.shop-filters-item-->
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Тип плитки</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-13">
								<label for="s-filter-14" class="form-checkbox-label">Серая</label>
							</div>
							<div class="form-checkbox form-checkbox-sm">
								<input type="checkbox" id="s-filter-10">
								<label for="s-filter-14" class="form-checkbox-label">Черная</label>
							</div>
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div><!-- /.shop-filters-item-->
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Рисунок</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div>
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Поверхность</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div>
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Материал</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div>
			</div><!-- /.col -->
			<div class="col">
				<div class="shop-filters-item dropdown">
					<button type="button" class="btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="shop-filters-name"><span class="key">Цвет</span> <span class="values"></span></span>
						<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
					</button>
					<div class="dropdown-menu">
						<div class="shop-filters-list">
						</div><!-- /.shop-filters-list -->
					</div><!-- /.dropdown-menu -->
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</form><!-- /.shop-filters-form -->

	<!-- Sort -->
	@@include('shop-sort.html')

	<!-- Mobile filters -->
	<div class="shop-filters-mobile">
		<div class="sort dropdown">
			<button type="button" class="sort-btn btn btn-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span>Сортировки</span>
				<svg class="icon icon-arrow-dropdown"><use xlink:href="./images/symbol-defs.svg#arrow-dropdown"></use></svg>
			</button>
			<div class="sort-list dropdown-menu">
				<a rel="nofollow" href="?sort=-popular">Популярные</a>
				<a rel="nofollow" href="?sort=price" class="_is-active">Дешевые</a>
				<a rel="nofollow" href="?sort=-price">Дорогие</a>
				<a rel="nofollow" href="?sort=-stock">Скидки</a>
				<a rel="nofollow" href="?sort=-new">Новинки</a>
				<a rel="nofollow" href="?sort=-rating">По рейтингу</a>
				<a rel="nofollow" href="?sort=-reviews_count">По отзывам</a>
			</div>
		</div><!-- /.sort -->
		<div class="filters">
			<button class="filters-btn btn" id="toggle-filters-sidebar">
				<svg class="icon icon-filter"><use xlink:href="./images/symbol-defs.svg#filter"></use></svg>
				<span>Фильтр</span>
			</button>
		</div><!-- /.filters -->
	</div><!-- /.shop-filters-mobile -->

</div><!-- /.shop-filters -->

<section class="calc-project mt-60">
	<div class="container">
		<div class="calc-project-inner">
			<h2 class="calc-project-title mb-32 text-xl">Отправить проект, спецификацию на прорасчёт</h2>

			<!-- Tabs -->
			<div class="calc-project-tabs">
				<div class="nav nav-tabs" role="tablist">
					<a href="#calc-project-tab-1" class="nav-link active" data-toggle="tab" role="tab">Для физических лиц</a>
					<a href="#calc-project-tab-2" class="nav-link" data-toggle="tab" role="tab">Для юридических лиц</a>
				</div>
			</div>

			<!-- Tabs content -->
			<div class="tab-content" role="tablist">

				<!-- Для физических лиц -->
				<div id="calc-project-tab-1" class="tab-pane fade show active" role="tabpanel">
					<form class="calc-project-form">
						<div class="row row-items-24">
							<div class="col-md-4">
								<div class="form-placeholder">
									<label>
										<input type="text" class="form-control" placeholder="ФИО" autocomplete="off" required>
										<span>ФИО</span>
									</label>
								</div>
							</div><!-- /.col -->
							<div class="col-md-4">
								<div class="form-placeholder">
									<label>
										<input type="tel" class="form-control" placeholder="+7 (___) ___ __ __" minlength="11" autocomplete="off" required>
										<span>Телефон</span>
									</label>
								</div>
								<div class="form-checkbox form-checkbox-sm switch-input-mask">
									<input type="checkbox" id="calc-project-phone-mask-1" checked>
									<label for="calc-project-phone-mask-1" class="form-checkbox-label">Показать маску ввода телефона</label>
								</div>
							</div><!-- /.col -->
							<div class="col-md-4">
								<div class="form-placeholder">
									<label>
										<input type="email" class="form-control" placeholder="Электронная почта" autocomplete="off" required>
										<span>Электронная почта</span>
									</label>
								</div>
							</div><!-- /.col -->
							<div class="col-12">
								<textarea rows="1" class="form-textarea" placeholder="Комментарий"></textarea>
							</div>
						</div><!-- /.row -->
						<div class="row row-items-16 mt-32">
							<div class="col-md">
								<label class="form-file">
									<input type="file">
									<div class="form-file-placeholder">
										<svg class="icon icon-attachment"><use xlink:href="./images/symbol-defs.svg#attachment"></use></svg>
										<span class="placeholder">Прикрепить файл с заявкой</span>
										<span class="name"></span>
									</div>
								</label>
							</div>
							<div class="col-md-auto">
								<button type="submit" class="form-submit btn btn-secondary">Отправить</button>
							</div>
						</div><!-- /.row -->
					</form><!-- /.calc-project-form -->
				</div><!-- /.tab-pane -->

							<div class="col-md-4">

						</div><!-- /.row -->
					</form><!-- /.calc-project-form -->
				</div><!-- /.tab-pane -->

			</div>

		</div><!-- /.calc-project-inner -->
	</div><!-- /.container -->

<div class="card card-product" itemscope itemtype="http://schema.org/Product">
	<div class="card-shadow"></div>
	<div class="card-photo zoom-photo">
		<a href="page-product.html">
			<meta itemprop="image" content="./images/products/3.jpg">
			<img src="./images/products/3.jpg" alt="">
		</a>
	</div>
	<div class="card-meta">
		<div class="product-link" itemprop="name">
			<a href="page-product.html" class="permalink">Керамогранит Italon Класс Блэк 45x45</a>
		</div>
		<div class="product-country">
			<span>Italon,</span>
			<img src="./images/flags/228-russia.svg" alt="Россия">
			<span>Россия</span>
		</div>
		<div class="product-price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
			<ins>6300 <sup>₽/шт</sup></ins>
			<meta itemprop="price" content="6300">
			<meta itemprop="priceCurrency" content="RUB">
		</div>
	</div>
	<div class="card-buttons">
		<form class="card-buttons-purchase">
			<button type="submit" class="btn btn-primary btn-purchase">
				<div class="before-added">В корзину</div>
				<div class="after-added">
					<svg class="icon icon-checked"><use xlink:href="./images/symbol-defs.svg#checked"></use></svg>
					<span>Товар добавлен<br> в <a href="#">корзину</a></span>
				</div>
			</button>
		</form>
	</div>
	<div class="card-attributes">
		<ul>
			<li><div class="attr">Поверхность:</div> <div class="value">Матовая</div></li>
			<li><div class="attr">Размер, см:</div> <div class="value">60 × 60</div></li>
			<li><div class="attr">Упаковка:</div> <div class="value">10 шт</div></li>
			<li><div class="attr">Стиль:</div> <div class="value">Лофт</div></li>
			<li><div class="attr">Форма:</div> <div class="value">Квадрат</div></li>
			<li><div class="attr">Материал:</div> <div class="value">Керамогранит</div></li>
		</ul>
	</div>
</div><!-- /.card-product -->

<!-- Modal: Записаться на 3D-проект -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="title text-xl">Записаться на 3D-проект</h5>
				<button type="button" class="btn btn-close" data-dismiss="modal">
					<svg class="icon icon-close"><use xlink:href="./images/symbol-defs.svg#close"></use></svg>
				</button>
			</div>
			<div class="modal-body">
				<form class="form">
					<div class="form-group">
						<div class="form-placeholder">
							<label>
								<input type="text" class="form-control" placeholder="Имя" autocomplete="off" required>
								<span>Имя</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-placeholder">
							<label>
								<input type="email" class="form-control" placeholder="E-mail" autocomplete="off" required>
								<span>E-mail</span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-placeholder">
							<label>
								<input type="tel" class="form-control" placeholder="+7 (___) ___ __ __" minlength="11" autocomplete="off" required>
								<span>Телефон</span>
							</label>
						</div>
						<div class="form-checkbox form-checkbox-sm switch-input-mask">
							<input type="checkbox" id="project-form-phone-mask" checked>
							<label for="project-form-phone-mask" class="form-checkbox-label">Показать маску ввода телефона</label>
						</div>
					</div>
					<button type="submit" class="btn btn-secondary btn-submit">Заказать</button>
				</form>
			</div><!-- /.modal-body -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
